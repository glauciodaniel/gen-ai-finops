version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gen_ai_finops_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gen_ai_finops
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: gen_ai_finops_backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/gen_ai_finops
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production-min-32-chars}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - CORS_ORIGINS=http://localhost:3000
      - RATE_LIMIT_ENABLED=true
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./gen_ai_finops/data:/app/gen_ai_finops/data
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        python -m alembic upgrade head &&
        python main.py server
      "

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: gen_ai_finops_frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    volumes:
      # Mount para desenvolvimento (opcional - comentar em produção)
      # - ./src:/app/src:ro
      # - ./index.html:/app/index.html:ro

volumes:
  postgres_data:

